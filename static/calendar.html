<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Date pagination</title>

	</head>
 <body>
   <div id="dp"></div>

<script>
    var dp = new DayPilot.Scheduler("dp");
    dp.scale = "Day";
    dp.timeHeaders = [
        { groupBy: "Month"},
        { groupBy: "Day", format: "d"}
    ];
    dp.heightSpec = "Max";
    dp.height = 300;

    dp.startDate = new DayPilot.Date("2017-01-01");
    dp.days = 366;
    dp.resources = [
        {name: "Resource 1", id: 1},
        {name: "Resource 2", id: 2},
        // ...
    ];
    dp.events.list = [
        {
            start: "2017-01-01",
            end: "2017-01-01",
            id: 1,
            resource: 2,
            text: "Reservation #1"
        }

    ];
    dp.init();

</script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="scripts/daypilot-all.min.js" type="text/javascript"></script>


  </body>
</html>
